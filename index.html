<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat SocketIo</title>
    <style>
        #messages{
            border: 1px solid black;
            height: 90vh;
        }
        #messages p{
            margin: 0;
            padding: 10px;
        }
        #messages :nth-child(odd){
            background-color: #ccc;
        }
        form{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <form>
        <input type="text" name="message" id="message" placeholder="Entrez votre message">
        <button type="submit" id="send">Envoyer</button>
    </form>
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <script>
         function $_GET(param) {
            var vars = {};
            window.location.href.replace( location.hash, '' ).replace( 
                /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
                function( m, key, value ) { // callback
                    vars[key] = value !== undefined ? value : '';
                }
            );

            if ( param ) {
                return vars[param] ? vars[param] : null;	
            }
            return vars;
        }
        var name = $_GET('name');
        if (name == 'null') {
            window.location.href = "https://google.fr";
        }else{
            socket.emit('Joueur conecter', name);
        }
        const socket = io();
        window.onload = () => {
            document.querySelector("form").addEventListener("submit", (e) => {
                e.preventDefault();
                const message = document.querySelector("#message");
                socket.emit("chat message", {name : name, message : message.value});
                message.value = "";
                
            });
            socket.on("chat message", (msg)=>{
                document.querySelector("#messages").innerHTML += `<p><b>${msg.name}</b> : ${msg.message}</p>`;
                
            })

        }
    </script>
</body>
</html>
